{% extends 'index.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="container">
        <div class="title">
            <p>Edit Product</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="reg_btn_vendor">
                <input type="submit" value="Update Product">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
