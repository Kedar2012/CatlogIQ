{% extends 'index.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="container">
        <div class="title">
            <p>Registration</p>
        </div>
        <form method="post">
            <div class="user_details">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input_box">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="reg_btn_register">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
